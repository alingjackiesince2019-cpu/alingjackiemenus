<html>
  <head>
    <meta charset="utf-8">

    <style>
      body {

        align-items: center;

      button {

        border-radius: 6px;

     }

  </head>
  <body>
    <h5 style="text-align:center"><strong>‚ö†Ô∏èFOR ONLINE ORDERS‚ö†Ô∏è</strong><br>TAKE A SCREENSHOT OF YOUR LIST AND<br> MESSAGE US AT<br> <a href="https://www.facebook.com/alingjackieskitchen/">ALING JACKIE'S KITCHEN</a><br> TO PROCEED TO YOUR ORDER</h5>
    <h5 style="text-align:center">ü´∞THANK YOU SUKIEü´∞</h5>
    <ul id="cartItems"></ul>
    <p id="cartTotal"><strong>Total:</strong> ‚Ç±0</p>
    <button id="clearCartBtn" >Clear List</button><br><br>
   <button onclick="takeScreenshot()">üì∏SCREEN SHOT(for online orders)üì∏</button><br><br>
   <button onclick="window.print()">üñ®Ô∏èPRINT(for walk-in/dine-in)üñ®Ô∏è</button>
    <!--<button id="backBtn" onclick="window.close()">Close</button>-->
   <image src="https://i.postimg.cc/gJ0PP2ST/mess.jpg">‚ö†Ô∏èCLICK ME TO PROCEED TO YOUR ORDER‚ö†Ô∏è</image>

    <script>
     
     
      // Load cart data from localStorage
      let cart = JSON.parse(localStorage.getItem('cart')) || [];

      function calculateTotal() {
        return cart.reduce((sum, item) => sum + item.price, 0);
      }

      function updateCart() {
        const list = document.getElementById('cartItems');
        const total = document.getElementById('cartTotal');
        list.innerHTML = '';

        if (cart.length === 0) {
          list.innerHTML = '<li>Your cart is empty.</li>';
        } else {
          cart.forEach((item, index) => {
            const li = document.createElement('li');
            li.textContent = `${item.name} ‚Äî ‚Ç±${item.price}`;

            const removeBtn = document.createElement('button');
            removeBtn.textContent = '‚ùå';
            removeBtn.onclick = () => {
              cart.splice(index, 1);
              localStorage.setItem('cart', JSON.stringify(cart));
              updateCart();
            };

            li.appendChild(removeBtn);
            list.appendChild(li);
          });
        }

        total.innerHTML = `<strong>Total:</strong> ‚Ç±${calculateTotal()}`;
      }

      document.getElementById('clearCartBtn').addEventListener('click', () => {
        cart = [];
        localStorage.setItem('cart', JSON.stringify(cart));
        updateCart();
      });

      updateCart();

     function takeScreenshot() {
      
      html2canvas(document.body).then(canvas => {
       const link = document.createElement('a');
       link.download = 'screenshot.png';
       link.href = canvas.toDataURL();
       link.click();
       });
      alert("‚ö†Ô∏èSEND YOUR SCREEN SHOT ORDER TO OUR MESSENGER PROVIDED BELOW TO PROCEED TO YOUR ORDER‚ö†Ô∏è");
     }
  
     
    </script>
  </body>
</html>
